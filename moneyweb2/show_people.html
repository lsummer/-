<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>职员列表</title>
<style type="text/css">
table{

}
th{
	heigth:35px;
	overflow:hidden;

	heigth:35px;

<body> 
<p align="center" style="font-family:黑体; font-size:25px">人员列表</p>
        <form action="/search_result/" method="get" >
        <h2 align="center">职员搜索</h2>
        <p align="center">
         <input type="text" name="search_name" style="font-size:24px">
            <input type="submit" value="搜索" style="font-size:24px; font-family:alexa-std">
        </p>
        </form>
        </body>
        
        <body>
        <p align="center" style="font-family:仿宋; font-size:20px; color:#1DD3B4" >
        <a href="/author_insert/">插入职员</a>
        </p>
        </body>


<body>
        	<p align="center" style="font-family:黑体; font-size:22px">职员列表</p>
            <table border=1 align="center" style="font-family:仿宋; font-size:20px">
                <tr>
                    <th>职位</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>出生日期</th>
                    <th>民族</th>
                    <th>籍贯</th>
                    <th>电话</th>
                    <th>到职日期</th> 
                    <th>详情</th>
                </tr>
                    <ul>
                        {% for people in people_list %}
                    <tr align="center">
                        <td>{{ people.postkey_id}}</td>
                           <td>{{ people.name }}</td>
                           <td>{% if people.sex %} 男 {% else %} 女 {% endif %}</td>
                           <td>{{ people.birthday}}</td>
                           <td>{{ people.nation}}</td>
                           <td>{{ people.address}}</td>
                           <td>{{ people.phone}}</td>
                           <td>{{ people.date}}</td>
                           <td class="gray" align="center"><a href="/show_people/?id={{people.id}}" >更新</a>
                    </tr>
                            {% endfor %}
                    </ul>
            </body>
</html>
