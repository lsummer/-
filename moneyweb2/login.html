<html>
<head>
<meta charset="utf-8">
<title>登录</title>
<style type="text/css">
    label {color:green}
</style>
</head>

<body align="center">
    {% block content %}

    {% if form.error %}
	<p calss="error">该用户名不存在，或者密码不正确</p>
    {% endif %}
    
    <form method="post" >
	<p> 
        <label for="username">用户名:</label>
	<input type="text" name="username" value="" id="password">
	</p>
	<p>
        <label for="password">密码  :</label>
	<input type="password" name="password" value="" id="password">
        </p>
	<p><input type="submit" value="登陆" /></p>
	<div align="center"><a href="/register">注册新用户</a></div>
	<input type="hidden" name="next" value="{{ next|escape}}" />
    </form>
	
{% endblock %}
</body>
</html>
